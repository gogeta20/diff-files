              - desc
          example: asc
        -
          name: limit
          in: query
          description: 'Number of items per page'
          required: false
          schema:
            type: integer
            maximum: 1000
            minimum: 1
          example: 10
        -
          name: offset
          in: query
          description: 'Number of items to skip'
          required: false
          schema:
            type: integer
            minimum: 0
          example: 0
        -
          name: filters
          in: query
          description: 'Array of filters to apply. Each filter contains field, operator, and value'
          required: false
          style: deepObject
          explode: true
          schema:
            type: array
            items:
              required:
                - field
                - operator
                - value
              properties:
                field:
                  description: 'Field name to filter by'
                  type: string
                  example: name
                  nullable: false
                operator:
                  description: 'Filter operator'
                  type: string
